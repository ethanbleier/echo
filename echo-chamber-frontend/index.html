<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo Chamber: Resonance Rumble</title>
    <link rel="icon" type="image/png" href="src/assets/favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <div id="ui-overlay">
            <div id="crosshair">+</div>
            <div id="health-bar">
                <div id="health-fill"></div>
            </div>
            <div id="ammo-counter">Pulses: 5</div>
        </div>
        <div id="start-screen" class="screen">
            <h1>Echo Chamber</h1>
            <h2>Resonance Rumble</h2>
            <div class="menu-buttons">
                <button id="start-button" class="primary-button">Start Game</button>
                <button id="settings-button" class="secondary-button">Settings</button>
            </div>
        </div>
        
        <div id="settings-screen" class="screen hidden">
            <h2>Game Settings</h2>
            <div class="settings-container">
                <div class="setting-group">
                    <h3>Game Mode</h3>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="gameMode" value="singleplayer">
                            <span>Singleplayer</span> <small>(Only local)</small>
                        </label>
                        <label>
                            <input type="radio" name="gameMode" value="multiplayer" checked>
                            <span>Multiplayer</span>
                        </label>
                    </div>
                </div>
                
                <div class="setting-group">
                    <h3>Difficulty</h3>
                    <select id="difficulty-select">
                        <option value="easy">Easy</option>
                        <option value="medium" selected>Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>
                
                <div class="setting-group">
                    <h3>Audio</h3>
                    <div class="slider-container">
                        <label for="volume-slider">Master Volume</label>
                        <input type="range" id="volume-slider" min="0" max="100" value="75">
                        <span id="volume-value">75%</span>
                    </div>
                </div>
                
                <div class="setting-group">
                    <h3>Graphics</h3>
                    <div class="checkbox-group">
                        <label>
                            <input type="checkbox" id="sound-viz-quality" checked>
                            <span>High Quality Sound Visualization</span>
                        </label>
                    </div>
                </div>
            </div>
            
            <div class="menu-buttons">
                <button id="save-settings-button" class="primary-button">Save Settings</button>
                <button id="back-button" class="secondary-button">Back</button>
            </div>
        </div>
        <div id="death-screen" class="screen hidden">
            <h2>Silence Falls</h2>
            <p>You were eliminated</p>
            <button id="restart-button" class="primary-button">Try Again</button>
        </div>
        
        <div id="connection-status" class="connection-status">Connecting to server...</div>
    </div>

    <!-- Import Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- Game Scripts -->
    <script type="module" src="src/main.js"></script>
</body>
</html>
